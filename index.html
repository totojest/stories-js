<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Hello Javascript</title>
</head>

<body>
    <!-- Titre sera alimenté en JS - /!\ ne jamais faire ça pour un site Web si on veut être référencé -->
    <h1 id="main-title"></h1>

    <!-- Premier script JS -->
    <script>
        let title = document.getElementById('main-title');
        title.innerHTML = 'Hello Javascript';
    </script>
</body>

</html>
