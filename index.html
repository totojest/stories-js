<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Hello Javascript</title>
    <!-- Feuille de style -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Conteneur de page. La classe container possède des marges de part et d'autre du "cadre" jusqu'à une certaine largeur minimum  de fenêtre où elles disparaitront -->
    <div class="container">


        <header>
            <!-- Titre sera alimenté en JS - /!\ ne jamais faire ça pour un site Web si on veut être référencé -->
            <h1 id="main-title"></h1>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Brand: nom du menu -->
            <a class="navbar-brand" href="#" title="Stories">Stories</a>
            <!-- Bouton burger dès que la fenêtre devient plus petite -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- contenu des éléments du menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="accueil">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="toutesStories">Toutes les stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="mesStories">Mes stories</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="utilisateur" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Utilisateur
                        </a>
                        <div class="dropdown-menu hidden" aria-labelledby="navbarDropdown" id="menuUtilisateur">
                            <a class="dropdown-item" href="#" id="action">Action</a>
                            <a class="dropdown-item" href="#" id="anotherAction">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="connecter">Se connecter</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Chercher">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Chercher</button>
                </form>
            </div>
        </nav>
        <!-- Docking de la SPA (Single Page Application) -->
        <div app>
            <form id="loginForm" class="form-inline">
                <input type="text" name="loginField" autocomplete="off" class="form-control" placeholder="Votre identification">
                <input type="password" name="passwordField" autocomplete="off" class="form-control" placeholder="Votre mot de passe">
                <button type="submit" id="btnLogin" class="btn btn-success" disabled>Connexion</button>
            </form>
        </div>

        <footer>
            &copy; Aélion 2018
        </footer>
    </div>


    <!-- dépendances javascript (jquery avant bootstrap) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/modules/toaster/toast.class.js"></script>
    <script src="./src/user/menuUser.class.js"></script>
    <script src="./src/user/user.class.js"></script>
    <script src="./src/user/login.class.js"></script>
    <!-- Premier script JS -->
    <script src="./assets/javascript/main.js"></script>
    <!-- refactorage javascript, va chercher le script dans le main.js -->
    <!-- <script src="./build/main.bundle.js"></script> -->
</body>

</html>
